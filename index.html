    <link rel="stylesheet" href="css/style.css">
</head>
<body>

                <img src="images/IMG-20250105-WA0013.jpg" alt="Auri" class="profile-pic">

            <div id="willow-countdown" class="countdown-item">
                <img src="https://via.placeholder.com/100" alt="Willow" class="profile-pic">

        <h2>For the Kitties!</h2>
        <div id="cats-countdown"></div>

            <div class="unicorn"></div>
        </div>
    </div>
    <script src="js/script.js"></script>
